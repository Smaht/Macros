[Getting Started]
What is e3=^ ^     e3 is a universal bot macro developed for use on eqemulator.com's Project EverQuest server.  It has been built from the ground up to be as simple and easy to understand as possible, while allowing for the maximum amount of customization and usibility.  e3 is a multiclass macro designed to both automate play on "bot" characters, as well as assist players on mains with functions like Life Support and Auto Buff.^ ^
File Structure=^ ^     After downloading the macro, you should know that everything in the file should be placed in your MQ2 Macros folder. e3, by default, is structured so that it uses 2 sub-folders within your Macros folder - Macro Inis and Bot Inis. e3 will not function without these folders, so make sure your files are set up properly and that all necessary folders are present prior to use.^ ^
Now What?=^ ^     So, you downloaded e3, got your EQBCS all up and running (It is important to note this step, as e3 requires netbots to function), and you typed /e3help...now what?^ ^     Well, this Help Function is set up to guide you step-by-step how to edit your Bot Ini files (Which are automatically created the first time you type /Mac e3 on a character). First, you should understand at least what Bot Inis actually are. Below is are a few brief points to give you an idea, but you can get more detailed info by typing:^ ^           /e3Help Bot Inis^ ^
Bot Inis=^ ^     This is the first of two folders you need to have in your Macros folder in order for e3 to function properly. You'll see a lot of references to Bot Inis in this guide. If you don't know what a Bot Ini is, think of them as a notepad documents that act like a control panel for your bots. They are located in your Bot Inis folder (contained withing your Macros folder). Each bot that runs the e3 macro (/Mac e3) will have a bot ini created automatically for it.^ ^
Macro Inis=^ ^     This is the second folder you need you need to have in your Macros folder in order for e3 to function properly.  This folder contains settings files for many of e3's general and advanced functions.

[Bot Inis]
Bot Inis=^ ^     This is one of the folders you need to have in your Macros folder in order for e3 to function properly. You'll see a lot of references to Bot Inis in this guide. If you don't know what a Bot Ini is, think of them as a notepad documents that act like a control panel for your bots. They are located in your Bot Inis folder (contained withing your Macros folder). Each bot that runs the e3 macro (/Mac e3) will have a bot ini created automatically for it.^ ^
What Are Bot Inis?=^ ^     Bot Ini files are automatically created by the e3 macro the first time you run it on each character. They go into a folder called (aptly) Bot Inis, which should be located in your Macros folder. (In fact, it must be in order to work properly).^     Not only are Bot Inis automatically created when you first run the macro, but e3 automatically detects what class each bot is and assigns them the proper blank bot ini tailored to their class.^ ^          (For Example; Druids can Heal, Nuke, Buff, AND DoT, so they will already have all those settings in the Bot Ini when it is created.)^ ^          Also, the Bot Ini Categorys are interchangable:^     If, say, you want your Cleric to be able to Nuke (Clerics dont come with a [Nuke] Section in their default Bot Inis), you can copy/paste the Nuke section into your Cleric's Bot Ini from another bot, and then they can Nuke. (Could copy/paste a [Melee] Section and set a cleric up to melee too, by the same token.)^ ^         Therefore, once you've located where your Bot Ini files are at, you can run through this Help Function topic-by-topic and set up your bots the way you want them quite easily. Just remember to always SAVE YOUR CHANGES, and then RESTART THE MACRO (/Mac e3) in order for your modifications to take effect.^ ^
Modifying Bot Inis=^ ^     By making (and saving) changes to your Bot Inis, you can save your macro settings for each character. It is a good idea to have all of the Bot Inis open for the bots you wish to set up as you work your way through this Help Function. (File names include Server Name-Bot name)^ ^        For example:  PEQTGC-Killians.ini^ ^

[Macro Inis]
Macro Inis=^ ^     This is the other folder you need to have in your Macros folder in order for e3 to function properly. The Macro Ini folder contains files like e3 Settings.ini, e3 FunctionsByClass, and other core macro-related files, along with . Initially, you probably won't need to mess with much of anything in Macro Inis (e3's default settings are fairly well set up already).^     However, once you familarize yourself with e3 and the Bot Ini functions, you may want to explore Macro Inis.^ ^
What's in the Macro Inis folder?=^ ^     Inside the Macro Inis folder are a number of files you can edit which will control more base-level functions of the e3 macro. This is basically the ''control panel'' for the rest of the macro functions that are not in the individual Bot Inis. Inside Macro Inis you'll find:^ ^     - e3 Settings.ini  (This is the file you can edit to set up Auto-Looters, Auto-Destroy Lists, Auto-Assist toggles, Wait4Rez, and more)^     - e3 FunctionsByClass.ini  (This file is where you set your bot's priorities. For instance, wanting to switch your druids to make nukes/dots priority over healing)^     - Spell Aliases.ini  (This file is where you can set up short-commands to cast certain spells. ^ ^          
How Do I Add My Own Spell Alias?=^ ^     To add a Spell Alias to the Spell_Alias.ini file, simply add a line under the appropriate Class, enter whatever you want your command line to be, an equals sign, and the name of the spell you want to cast with that short-command.) The format is spellalias=spell name^ ^    EXAMPLE SPELL ALIAS: Let's say you wanted to have your cleric cast the Spell: Center every time you said the phrase CTR. You would open your Spell_Aliases file (in Macro Inis) and add a line under [Cleric] that read: CTR=Center^ ^

[/Only and /Not]
/Only and /Not=^ ^     There are times when you may want to issue commands to multiple bots, but not to ALL bots (For example, wanting to have ONLY your healers stop, or having everyone EXCEPT your monk(s) follow your tank).^ ^     There are multiple tags (or suffixes) that will function with any command in e3:^ ^     /Only|VARIABLE (Only the VARIABLE selected will obey the issued command.)^          EXAMPLE: /Staunch /Only|Healers will cause only your healing classes to use their Staunch Recovery Veteran AA.)^ ^     /Not|VARIABLE (All bots except for the VARIABLE selected will perform a given command.)^          EXAMPLE: /Follow /Not|MNK will cause all bots who are not Monks to follow you.)^ ^
VARIABLES=^ ^     There are many variables that /Only and /Not will recognize. In fact, multiple variables can even be used by simply seperating them with a space.^ ^     - Class Abbreviations. (WAR,BRD,etc...) e3 will recognize any of the three-letter class abbreviations as a variable.^          EXAMPLE:^      /FollowOn /Only|CLR (Will cause only clerics to follow you.)^ ^     - Character Names. (Soandoso, Killians, etc...) e3 will recognize any of your bot's names (who are also running the macro) as a variable.^          EXAMPLE:^     /Stop /Only|Soandoso (Will make only Soandoso stop.)^ ^     - General Class Functions. e3 will recognize any of the five following general class types as a VARIABLE: Tanks, Healers, Melee, Casters, and Ranged.^          EXAMPLE:^     /Intensity /Not|Tanks (Will make all bots EXCEPT those set as tanks activate their Intensity of the Resolute Veteran AA.)^ ^     - Multiple Variables. e3 will recognize any combination of the above variables, provided they are seperated with a space^          EXAMPLE:^      /FollowOn /Only|Healers WIZ Soandoso (Will make all healing classes, wizards, and characters named Soandoso follow you.)^ ^
INCLUDE/EXCLUDE=^ ^     You can also substitute /Include and /Exclude (or /Inc and /Exc) in any command instead of, or in addition to /Only and /Not. They function in very much the same way, but you can use them in conjunction with one another.^ ^          EXAMPLE:^ ^                /followon /Not|Healers /Exclude|Uberhealer1^ ^       (Will make all bots who are not healers follow, EXCEPT those named Uberhealer1, he still will.)^ ^

