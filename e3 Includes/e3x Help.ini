[Abilities]
ABILITIES=^ ^     **IMPORTANT** Abilities are set up by modifying your bot's ini file (Located in your Bot Ini folder, within your Macros folder.)^     Please reference them while using this portion of the guide.^ ^
Adding Abilities=^     To add an Ability for your bot to do automatically, simply enter the spell name on the line that reads: Ability#1=^ ^     EXAMPLE ABILITIES:^     Ability#1=Frenzy^     Ability#2=Rage Volley^ ^     Please note that in this particular example, even though Rage Volley is a Berserker Combat Disc and not an ability, that Discs can be entered here as well if you want. (Bots will auto-trigger when they are up, the same as normal abilities.)^ ^

[Heals]
HEALS=^ ^     **IMPORTANT** Heal Spells are set up by modifying your bot's ini file (Located in your Bot Ini folder, within your Macros folder.)^     Please reference them while using this portion of the guide.^ ^
Heal Tags=^ ^     There are a couple of tags which you may want to add to your Heal Spells in your Bot Ini to further customize how your heals are cast:^ ^          /HealPct|## (Sets the percent health you want your bot to begin casting this heal spell at)^          /Gem|# (Sets the spell gem # from which the heal is cast)^          /CheckFor|Buff Name (This will check for whatever Buff Name you input, and will not cast this spell if it will overwrite or not stack with the one indicated.) ^ ^
Adding Heals=^ ^     To add a Heal Spell for your healer, simply enter the spell name (Can also use Item Names and AA Ability Names) on the line that reads:^ ^          "Heal Spell#1="^ ^        To add additional heals, create lines below this one and add Heal Spell#2=, and so on.^ ^        EXAMPLE HEAL SPELLS:^ ^          Heal Spell#1=Holy Light/HealPct|75/Gem|2^          Heal Spell#2=Supernal Remedy/HealPct|45/Gem|3^ ^
Heal Over Time (HoT)=^ ^     Heal over time spells (HoTs) have seperate entries in the Bot Inis.^ ^     HoT spells are set up so that they can either be cast automatically (the way normal heal spells are cast) or;^     By manually calling for them to be cast. (Tell your healer HoT, and they will cast whatever Heal Over Time Spell is listed in their ini file)^ ^        EXAMPLE HOT:^ ^          Heal Over Time Spell=Holy Elixir/HealPct|85/Gem|1/CheckFor|Elixir of Healing X   (Will not cast if you currently have the buff: Elixir of Healing X.)^ ^
Heal Priority=^ ^     In the Bot Ini file for each healer you have, you can enter in the name of your main tank. (Tank#1=TankName)^     You can also set up other important bots (typically other healers, or maybe squishy DPS that like to steal agro) that you want to keep a high heal priority on.^     Healers will always attempt to heal the tank(s) first, if possible. You may also set them to watch multiple Tanks or Important Bots^ ^        EXAMPLE TANK/BOT HEAL PRIORITY:^ ^          Tank#1=Soandoso^          Tank#2=UberTank1^          Important Bot#1=HealerDude1^          Important Bot#2=HealerDude2^ ^     It is worth noting that setting up multiple Bots as a Tanks (Tank#1 and Tank#2, for instance) WILL NOT make your bot favor one tank over the other. In the Example given, both Soandoso and UberTank1 would share heal priority, as would both HealerDudes. ALL Tanks have the same priority to heal, and ALL Important bots likewise have a same (yet lesser) priority to heal.
Heal Chains=^ ^     E3's Heal Chain system will automatically create a private channel in which to set up your chain as well as issue commands to it. All bots who have their Join Heal Chains line (in their Bot Ini file) set to ''On'' will automatically join any channel you create and add themselves into the Heal Chain.^ ^     To set up a Heal Chain, type: ''Build Heal Chain NAME'' (Only works in /bc, /shout, /gu, /g, or /rsay chat channels) where NAME is what you want the channel to be called. Once you build the Heal Chain channel, you may use the following commands (which only work in the new channel):^ ^          /channel# Add Me     Adds a healer to the heal chain.  (This is done automatically if you have Join Heal Chains set to ON).^          /channel# Remove Me     Removes a healer from the heal chain.^          /channel# Set Tanks     Sets a list of tank(s) to be used in the rotation.^          /channel# Set Timing #s     Sets the Heal Chain timing. (in # of seconds)^          /channel# Start Chain     Starts the heal chain.^          /channel# Stop Chain     Stops the heal chain.^ ^     You may list multiple Tanks for the heal chain. The order in which they are listed determines their priority. If the first Tank listed is dead or out of range (such as from a fling), the Heal Chain automatically moves to the next listed Tank.^ ^     EXAMPLE HEAL CHAIN SETUP:^ ^          /bc Build Heal Chain guildraid^     (creates a chat channel named guildraid, in this example, we'll say hannel Guildraid is /channel#1. All bots with ini's set to 'On' auto-join)^          /1 Set Tanks Iphas,Apollo,Killians^     (the chain heal cycle will always heal Iphas, unless dead our out of range - in which case they switch to Apollo. If Iphas comes back in range, they resume healing him first.)^          /1 Set Timing 5s^     (sets the heals to cast every 5 seconds)^          /1 Start Chain^     (begins the Heal Chain)^          /1 Stop Chain^     (stops the Heal Chain)

[Buffs]
BUFFS=**IMPORTANT Buffs are set up by modifying your bot's ini file (Located in your Bot Ini folder, within your Macros folder.)^     Please reference them while using this portion of the guide.**^Also, if you wish you include an item which is a clicky effect off of an item, simply enter the name of the item as the buff name (Your bot will equip the item if need be, cast the buff, and swap back to their original item automatically.)^ ^
Buff Tags=^ ^     There are a few tags which you may want to add to the Buffs in your Bot Ini to further customize how they are cast.^ ^          /Gem|# (Sets the spell gem # from which the nuke is cast.)^          /MinMana|## (Sets the percent mana your bot will stop casting, or not cast at all, this buff.)^          /Reagent|ItemName (Will set up a Buff that requires a reagent to cast, if applicable - REQUIRED for Buffs which require reagents!)^          /Checkfor|Buff Name (This will check for whatever Buff Name you input, and will not cast this spell if it will overwrite or not stack with the one indicated.)^ ^
Instant Buffs=^ ^     These buffs will always cast, as they have no (0.0) cast time and thus can be cast on the move with no consequence. (EXAMPLES: Amulet of Necropotence, Velium Coldain Insignia Ring)^ ^   EXAMPLE INSTANT BUFFS:^     Instant Buff#1=Amulet of Necropotence^     Instant Buff#2=Velium Coldain Insignia Ring^ ^
Self Buffs=^ ^     These buffs are for your self-only spells, such as self-only targetable spells, item clickys, or haste/mana potions. Your bot will attempt to keep all of these buffs up at all times, however they will delay recasting these until all of their background timers have reset.^ ^   EXAMPLE SELF BUFFS:^     Self Buff#1=Brackencoat/Gem|1^     Self Buff#2=Mask of the Forest/Gem|2^     Self Buff#3=Irestone of Sharp Sight^ ^
Combat Buffs=^ ^     These are buffs which you want to have recast immediately, even if in combat (EXAMPLES: Divine Intervention, Attack Buffs). These buffs will ignore pauses in the macro for being in combat (but will still pause for other reasons).^ ^   EXAMPLE COMBAT BUFFS:^     Combat Buff#1=Divine Intervention/Gem|4/MinMana|25/Reagent|Peridot^     Combat Buff#2=Ferine Avatar/Gem|7/MinMana|35^ ^
Group Buffs=^ ^     These are buffs which you want cast on your entire group (EXAMPLES: Hand of Virtue, Flight of Eagles). Buffs on this list will recast when given the /buff command.^ ^   VARIOUS EXAMPLE GROUP BUFFS:^     Group Buff#1=Hand of Virtue/Gem|4^     Group Buff#2=Blessing of Replenishment/Gem|5^     Group Buff#3=Legacy of Bracken/Gem|6/CheckFor|Maelstrom of Ro   (Will not cast on you if you currently have the buff: Maelstrom of Ro)^          (Bots will auto-mem the spell, if it is not already memmed, in whatever specified /gem|# is specified.   If no gem is specified, the spell will be memmed to your 'Default Spell Gem' listed in e3 Settings.ini)^ ^

