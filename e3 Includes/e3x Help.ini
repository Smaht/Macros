Making it easier=^ ^    - There are two MQ2 aliases I made to make this whole process easier.  These go in your Macroquest.ini file (right click on MQ2 in your system tray and choose INI).  They are:^      /chon=/bc CH Mode Enabled:^      /choff=/bc CH Mode Disabled^    - This allows you to very quickly type "/choff" to drop the chain from any character/screen in the event you need them out of CH mode (ie boss is dead, but you have adds running around and you want to stop the CH rotation, and get those clerics being more useful healing your crew).  This also means you can shorten your "cleric enable lines" to just "/chon ClericName1" (less items in your social, or less time if you are typing a custom one out).  Note: If you add these lines to your MQ2 ini file, you will need to restart MQ2 (ie shut down all clients, restart MQ2, and restart it all again) in order for it to take effect.^    - Additionally, you will find that the chTarget (the variable used for the tank who is going to be healed) is initially defined in "e3x_CH.inc" as Smaht (or perhaps someone else depending on where you got this file).  If you edit "e3x_CH.inc" to initially declare your tanks name rather than whatever is in there, you can likely skip the requirement to set the tank name during each setup process in most cases
Example=^ ^    Putting it all together.  Here is an example of the socials I would use for a rotation, clicked in the following order.  As it turns out, I have sets of socials pre-built to do this for 3, 4, and 5 clerics, which makes it very quick/easy to setup CH rotations.^ ^    Social #1: 5ClerRot^      Line1: /chon ClericName1^      Line2: /chon ClericName2^      Line3: /chon ClericName3^      Line4: /chon ClericName4^      Line5: /chon ClericName5^ ^    Note: WAIT HERE, until all 5 clerics report ready!  This can take several seconds as your clerics finish doing whatever they are doing at the time you enable them^ ^    Social #2: 5ClerList^      Line1: /bc CH Cleric(s): ClericName1,ClericName2,ClericName3,ClericName4,ClericName5^ ^    Social #3: 5CTiming^      Line1: /bc CH Timer: 24^ ^    Note: Where 12 / 5 = 2.4^ ^    Social #4: CHTank^      Line1: /bc CH Tank: TankName^ ^    Social #5: StartCH^      Line1: /bc Start CH^ ^    Note: The next two socials I actually rarely use.  After this point I typically just type /choff and be done with it^ ^    Social #6: StopCH^      Line1: /bc Stop CH^ ^    Social #7: CHOff^      Line1: /choff

