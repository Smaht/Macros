[Background Functions]
BACKGROUND FUNCTIONS=^ ^     There are a few functions which run in the background (all of the time) with e3 of which you should be aware and understand the function of:^ ^
Combat Timer=^ ^     There is a 10 second Combat Timer running at all times. Meaning, your netbots will wait 10 seconds after being out of combat before resuming functions like self buffing. This ensures that your bots do not stop assisting to cast buffs if you are fighting multiple targets. They will still continue to Follow or Stop immediately out of Combat, and they will still cast buffs and other spells on command while paused for Combat.^ ^
Auto-Drop=^ ^     Anytime you have an item on your cursor, there is a 30 second timer before e3 will automatically drop it into the closest open inventory/bag slot. It broadcasts an emote when it does this, letting you know an item has dropped from your cursor. In the event that you have an item on your cursor and NO open inventory space in which to drop it, the macro will beep at you repeatedly, broadcast a message that it has an item on the cursor, and end the macro. It will *NOT* drop items on the ground.^ ^
Feigned=^ ^     The feigned check in e3 is set up so that any character who IS NOT a Necromancer, Shadowknight, or Monk, who is feigned death (such as from an AoE effect) will instantly stand up and continue assisting (or whatever they were doing prior to feigning). Necromancers, Shadowknights, and Monks, however, will remain feigned (so that you can use them to pull, for instance) and will display an emote letting you know that they are in Feigned Mode, and have suspended all other functions until they stand up.^ ^

[SmoothMoves]
SmoothMoves=^ ^     SmoothMoves is newly revamped utility in e3 Version 5. Using this feature allows you to run, record, save, and recall a custom route yourself, and then have your bots automatically run the route whenever you wish.^ ^     With SmoothMoves, you can have any number of Saved Routes, and they can start and end where ever you wish. Routes can even cross zones (either by clicking or using /rtz, the Run Through Zone function.) Routes can also open doors, target NPCs, and say key phrases (Either to activate NPCs, or to just /say Train, Asshole! to A Shady Swashbuckler as you sprint on past him.)^     Once you’ve recorded a route, you’ll never have to manually run it again except perhaps to quell the occasional flash of nostalgia.^ ^          **FAIR WARNING**^ ^     SmoothMoves is intended for *peaceful* travel across the zones in Everquest, and is only accurate within 15 units or so on any Saved Route.^     DO NOT USE near treacherous terrain, potentially agressive mobs, or extremely confined spaces (such as mazes). You have been warned!!!^ ^
SmoothMoves Commands=^ ^     SmoothMoves has its own set of /Commands for use in e3:^ ^          /RecordRoute (Begins Recording a Route)^          /AddDoorClick (Adds a Door Click function at your current location on a Route; does not wait for zone before completing.)^          /AddZoneClick (Adds a Zone Click function at your current facing/location on a Route; will wait for zone before completing.)^          /AddRTZ (Adds a Run Through Zone function at your current facing/location on a Route.)^          /AddBark Type Message Here (Adds a command to issue bark any given chat display specified.)^          /StopRecording (Stops Recording a current Route.)^          /SaveRoute NAME (Saves the most recently recorded route with the specified NAME.)^          /ListRoutes (Lists all Routes you have saved in your current zone.)^          /RunRoute NAME (Runs a Saved Route with the specified NAME.)^          /StopRoute (Stops running a current Route.)^ ^
Example Use of SmoothMoves=^ ^     Below is an Example Route which will guide you step-by-step through the correct use of SmoothMoves starting at the Throne in the Guild Lobby, and ending in the Plane of Tranquility:^ ^     1. Apollo starts off at the Throne of Heroes in the Guild Lobby and types:^          /RecordRoute^     2. He runs up to the door (as close as he can get to touching it) that zones into Plane of Knowledge and types:^          /AddZoneClick.^     3. Then he types:^          /StopRecording to stop recording a Route in the Guild Lobby.^     4. After stopping the Route, he must save it. This is where he gives it a NAME. Since he is going to end up in Plane of Tranquility, he decides to name the route as such by typing:^          /SaveRoute PoTranquility.^     5. Then, since the Recording function of SmoothMoves only *records* commands to be played back later, he must manually click the zone line himself into Plane of Knowledge.^ ^     Apollo has entered the Plane of Knowledge. To continue he must begin recording a new route since he is in a new zone, and can save it with the same name as his previous one. He types:^          /StartRecording^     and runs over to the Tranquility Stone in PoK. He types:^          /AddZoneClick (As close to the stone as he can get)^          /StopRecording^          /SaveRoute PoTranquility^     and then manually clicks into PoTranquility.^ ^     Now, at any time, in any Zone in which a route with the same name is saved, Apollo (or any of his bots) can type or use the command:^          /RunRoute PoTranquility^     and they will automatically follow the saved Route with the name PoTranquility.^ ^       

; Smaht:  Offtank section added to describe e3x offtanking

[Offtanking]
Configuration=^ ^    Begin by configuring in your individual bot.ini file for characters you want to offtank the following fields:^ ^      Primary Tank=TRUE^      Offtank Status=TRUE^      Offtank#1=Tank1^      Offtank#2=Tank2^      Protectee#1=Heals1^      Protectee#2=Heals2^      Protectee#3=Ench1^ ^      Notes:^ ^      - Offtank status may be either TRUE or FALSE^      - You may have as many Offtanks as you'd like^      - You may have as many Proectees as you'd like^      - The order of Protectees and/or Offtanks does not matter^      - Primary Tank should only be set on your primary character (on a pure offtank, this should be left blank, or set to FALSE or simply not exist).  This will prevent the character from entering the offtank routine and having their AutoAggro status turned to FALSE in some scenarios (specifically when you have killed the primary target, and you are now assisting another offtank on their target)^ ^
Target Identification=^ ^    Target identification works as follows:^ ^      - All targets that are not of type NPC are ignored^      - High priority targets are those targeting your listed Protectees^      - Medium priority targets are any other NPC taregeting a PC that is not listed as an offtank (in your characters bot.ini)^      - Low priority targets are those NPCs that have a PC targeted that is listed as an offtank (in your characters bot.ini)^      - Target lists are built based on a radius around the offtank himself (defined as {offtankLeashRange})^      - WARNING: the radius around your offtank is in both the x,y axis and the z axis.  Your mileage may vary in tight zones where you have mobs very close above and/or below you^     - All target lists are based on the NPCs closest to you, working towards the outer radius.  As such, your offtank will always target the closest mob to him of the highest priority^      - Multiple offtanks will then likely get different NPCs as their highest priority based upon their location and the NPC location when the assist is called^      - As your offtank cycles through eligible NPCs, it will immediately jump to the tanking routine if it finds an NPC who has one of your Protectee's listed^      - If no Protectees are found (no high priority NPCs), it continues to cycle through the remaining targets assigning them a medium or low priority^      - Once all targets have been checked (no high priority ones hitting a Protectee otherwise we wouldn't have checked the rest of the NPCs within range), the bot will then choose the first NPC in it's list of medium priority targets (if they exist), or the low priority targets (again if they exist) and jump to the tanking routine^ ^
Operation=^ ^    Offtanking works as follows:^ ^      - Offtanking begins when assist is called (e3x_Assist.inc)^      - If your bot.ini defints you as an offtank=TRUE, then a subroutine is called before you begin assisting^      - The subrouting determines all NPCs within a leash range (of the bot, careful if you left him out of your camp)^      - If only one elligible NPC is found, then AutoAggro is turned off, and the offtanking subroutine exists with the original NPC target (your bot simply assists with AutoAggro=FALSE)^      - If there are more than one NPC in range, the offtank cycles through all mobs within that leash range looking at their TargetOfTargets^      - NPCs within that range are discounted if they are of any type other than NPC, or if they don't have a target (an NPC without a target is not agro and is therefore not attacking you)^      - For each NPC within the leash range that has a PC target (ie is attacking you or your crew) that NPC is assigned a priority^      - See "Target Identification above" for how target priority is determined^      - Once the highest priority target has been identifed, the offtank will turn on AutoAggro, announce in /bc he is tanking a new mob, and return to e3x_Assist.inc with the new target^      - From that point on all regular assisting functions occur, simply with AutoAggro on, and a different target to tank^      - The offtanking subroutine is called every time e3 calls for an assist (manually or automatically).  As a result, your offtanks check every time a new mob is started to see whether a new NPC has joined the fray, or an existing one has agroed a Protectee (or another PC)
Commands=^ ^    The following commands may be used to assist with offtank operation:^ ^      /varset offtank FALSE^      - This is useful for turning off (or on with TRUE) offtank functionality for a given character^ ^      /varset AutoAggro TRUE^      - This is useful for turning on (or off with FALSE) AutoAggro functionality.  This is the functionality that uses your aggro building abilities (taunt/bash/provoke/stun/etc) to maintain agro^ ^      /bct Tank1 //varset offtank TRUE^      /bct Tank2 //varset AutoAggro FALSE^      - More example of commands you might issue to your crew^ ^      e3x_Offtank.inc written by Smaht to extend functionality of e3.mac originally written by Killian of PEQ

; Smaht:  CH section added to describe e3x complete heal rotation

[CH Rotation]
Overview=^ ^    The CH functionality will allow healers to join a healing chain to cast on a specifc target.  Functionality exists for Clerics (Complete Heal), Druids (Karana's Renewal) and Shamans (Kragg's Mending).  Healers can be induced to enter a mode where normal e3 function is suspended, and they will ONLY participate in the heal chain until such a time as the mode is cancelled.  During this time, a target can be set, casting intervals set, and a rotation specified.^ ^    Important points:^ ^      - ALWAYS test your chain before engaging a mob^      There is (currently) no functionality to handle the death of one of the healers in the chain.  In the event one of them dies, the heal rotation WILL fail^      I strongly suggest your secondary tank has a Social to change the healing rotation to him (see the section below on defining a tank).  Should your main tank die, you will want a quick way of changing the CH target that does not involve your main tanks socials (which are unavailable while your maintank zones back to bind)
Setup=^ ^    Depending where you got e3 from, these steps may not be necessary.  If you are adding CH functionality to a basic e3 install, then yes you will need to do these.  If you have already gotten an extended version of e3 from Smaht, these steps should not be necessary.^ ^    Step 1)^      - Take the file "e3x_CH.inc" and put it in your "e3 Includes" folder^ ^    Step 2)^      - In your "e3 Includes" folder, find the file "e3_Setup.inc" and open it up^      - At the top of the file you will find a number of include statements that look like:^      ...^      #include e3 Includes\e3_SmoothMoves.inc^      #include e3 Includes\e3_Utilities.inc^      #include e3 Includes\e3_Wait4Rez.inc^      ...^      - Add another line (order doesn't matter) that says^      #include e3 Includes\e3x_CH.inc^ ^    Step 3)^      - Restart the macro on any character you want to use it.  This "mostly" means clerics, but it will work with the % heals for both druids and shamans if you want to extend your CH line (I really only ever use it on my clerics)^ ^ 
Operation (Part1)=^ ^    # How to turn CH mode on for a cleric:^      /bc CH Mode Enabled: ClericName1^      - You will need to issue the above line for each cleric you want to turn CH mode on for.  In CH mode, these clerics DO NOT heal regualarly, so you'll need to turn it off again to resume healing^      - Each cleric will respond with "/bc [+r+] Entering CH Loop" when they are in the mode.  So issue the above command and then wait until they all respond before continuing, or it will not work.  This can take several seconds as the clerics finish up what they are doing before entering CH mode^      - I have a social called "3Cler" which has three lines, each line one of the above for the 3 clerics I want to cast.  So I click that social, and all three drop into CH mode.  I then wait until all three respond to me, then I continue^ ^    # How to turn off CH mode:^      /bc CH Mode Disabled^      - Again make a social for this^      - This will turn it off for all clerics running it (ie you only need to issue it once)^      - Once clerics are disabled, they will say in /bc that they are and they'll resume regular healing^ ^    # How to set the tank:^      /bc CH Tank: TankName^      - Issue this ONLY after all clerics in a particular rotation have reported ready^      - Set up a social on your secondary tank with the same thing, but his name in there.  That way when your first tank dies, and is loading, you can switch to the secondary tank, hit this button, and the clerics will immediately switch to the secondary tank^      - For extra fun, if you look in the file itself (e3x_CH.inc), you will see that the declaration for chTarget is defaulted to Smaht (line 46).  You can change it in the file to be Nephtis and then skip this step for "regular use"^ 
Operation (Part2)=^ ^    # How to setup the clerics in the rotation:^      /bc CH Cleric(s): ClericName1,ClericName2,ClericName3^      - Issue this ONLY after all clerics in a particular rotation have reported ready^      - Syntax of the above line (actually all of these lines) is important.  You CANNOT have spaces in the line of cleric names^      - Clerics will CH in the order you list them in^ ^    # How to setup the timing of the CH rotation:^      /bc CH Timer: 40^      - Issue this ONLY after all clerics in a particular rotation have reported ready^      - Where "40" or whatever number you want, is the time in tenths of a second between casts.  40 therefore represents a 4sec delay^      - The MINIMUM delay you will ever want is 12 seconds divided by the number of clerics in a rotation.  For a three cleric rotation, the minimum is therefore 4 seconds, or "40".  Though the spell CH is only a 10 second cast time, you need some recovery time for the spell itself.  There is no reason you couldn't choose to have a three cleric rotation with 6 seconds between each cast, though this could be accomplished with only 2 clerics freeing one up (however this might be desierable as it would extend your clerics mana pool and therefore the length of time the rotation would work for)^ ^    # How to start the CH rotation:^      /bc Start CH^      - Assuming all the values above have been set, issuing the above command will start the whole CH rotation^ ^    # How to stop the CH rotation:^      /bc Stop CH^      - The above command will stop the CH rotation, but leave the clerics in CH mode^      - This is useful when you started it a little early, or perhaps issued a wrong command earlier while setting it up (I would suggest always testing it before actually engaging the mob)^      - In 99% of cases I don't issue this command.  When the mob dies, I issue the command for disabling CH Mode (/bc CH Mode Disabled).  This has the effect of stopping the CH chain, and dropping them out 